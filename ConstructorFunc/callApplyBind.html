<script>

let kitchen = {
    place:'kitchan',
    number: 1,
  cookFood(order,time){
    console.log(`Serving food in the ${this.place}, She has a order of ${order}. She will prepare it by ${time}`)
  }
  };

kitchen.cookFood("maggie",5);

let bedroom={
  place:"bedroomm",
  number:2,
}

kitchen.cookFood.call(bedroom,"idli",9);
kitchen.cookFood.apply(bedroom,["Sambhar",10]);
let p= kitchen.cookFood.bind(bedroom,"Sambhar",10);
p();
</script>
